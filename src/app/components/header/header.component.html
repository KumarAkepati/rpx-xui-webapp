<header>
  <!-- The background color is dynamic so that we can change the background color of the navigation,
   dependent on the User. -->
  <div [ngStyle]="{'background-color': backgroundColor}">

    <!-- Global Header with Signout Nav -->
    <exui-hmcts-global-header
    [headerTitle]="title"
    [navigation]="userNav"
    [logoType]="logoType"
    (navigate)="onNavigate($event)"
    [label]=""
    [items]="navItems"
    [logoIsUsed]="logoIsUsed"
    [showNavItems]="showNavItems | async">
    </exui-hmcts-global-header>

  </div>
  <!-- !Navigation menu -->
  <exui-phase-banner type="beta"></exui-phase-banner>
</header>
