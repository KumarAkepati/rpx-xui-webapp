<header>
  <!-- TODO: This needs to change color, include a newly branded logo, note that the logo is quite large -->
  <!-- TODO: Title needs to be Judicial Case Manager -->
  <exui-hmcts-global-header
  [headerTitle]="title"
  [navigation]="userNav"
  [isBrandedHeader]="isCaseManager"
  (navigate)="onNavigate($event)"
  ></exui-hmcts-global-header>
  <!-- Navigation menu -->
  <exui-hmcts-primary-navigation
  [label]=""

  [isBrandedHeader]="isCaseManager"
  [showNavItems]="showNavItems | async"
  ></exui-hmcts-primary-navigation>
  <!-- !Navigation menu -->
  <exui-phase-banner type="beta"></exui-phase-banner>
</header>
