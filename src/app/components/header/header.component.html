<header>
  <!-- TODO:include a newly branded logo, note that the logo is quite large -->
  <div [ngStyle]="{'background-color': backgroundColor}">
    <exui-hmcts-global-header
    [headerTitle]="title"
    [navigation]="userNav"
    [isBrandedHeader]="isCaseManager"
    [logoType]="logoType"
    (navigate)="onNavigate($event)">
    </exui-hmcts-global-header>
    <!-- Navigation menu -->
    <exui-hmcts-primary-navigation
    [label]=""
    [items]="navItems"
    [isBrandedHeader]="isCaseManager"
    [showNavItems]="showNavItems | async"
    ></exui-hmcts-primary-navigation>
  </div>
  <!-- !Navigation menu -->
  <exui-phase-banner type="beta"></exui-phase-banner>
</header>
